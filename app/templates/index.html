{% extends "base.html" %}

{% block title %}Web Browser - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Browse the Web</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('browse') }}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" name="url" class="form-control" placeholder="Enter URL (e.g. example.com)" required>
                        <button class="btn btn-primary" type="submit">Browse</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Browsing History -->
        {% if history %}
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">Browsing History</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for url in history %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('browse', url=url) }}">{{ url }}</a>
                        <span class="badge bg-primary rounded-pill">{{ loop.index }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

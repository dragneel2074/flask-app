<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Browser</title>
    <!-- Debug: index.html template loaded -->
    <script>console.debug('index.html loaded');</script>
    <!-- Debug: Adding Bootstrap 5.2.3 CSS for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <!-- Debug: Using external custom.css file -->
</head>
<body>
    <!-- Debug: Adding navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-globe me-2"></i>Website Browser</a>
        </div>
    </nav>
    
    <!-- Hero section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Browse Any Website</h1>
            <p class="lead">Enter a URL below to browse content through our secure application</p>
            <!-- Debug: Added hero section for better visual impact -->
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <!-- Debug: Display error if any -->
                        {% if error %}
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                            </div>
                            <script>console.debug('Error: {{ error }}');</script>
                        {% endif %}
                        
                        <form action="/browse" method="post" class="mt-3">
                            <div class="form-group mb-3">
                                <label for="url" class="form-label fw-bold"><i class="fas fa-link me-2"></i>Enter URL:</label>
                                <input type="text" id="url" name="url" placeholder="https://example.com" 
                                    class="form-control form-control-lg" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search me-2"></i>Browse
                                </button>
                            </div>
                        </form>
                        <!-- Debug: Form updated with Bootstrap 5 classes -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p class="mb-1">Website Browser Tool</p>
            <small>Safe browsing through our application</small>
        </div>
        <!-- Debug: Added footer section -->
    </footer>
    
    <!-- Theme switcher script -->
    <script src="{{ url_for('static', filename='theme-switcher.js') }}"></script>
    <!-- Debug: Added theme switcher script -->
    
    <!-- Loading animation script -->
    <script src="{{ url_for('static', filename='loading.js') }}"></script>
    <!-- Debug: Added loading animation script -->
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Debug: Modern Bootstrap UI rendered -->
    <script>console.debug('Modern Bootstrap UI rendered with enhanced styling');</script>
</body>
</html>
